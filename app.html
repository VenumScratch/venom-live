
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venom Request Live - App</title>
  <style>
    body {
      background: #000;
      color: #00ff66;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .section {
      margin: 30px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      max-width: 500px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #00ff66;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Venom Request Live</h1>

  <div class="section">
    <h2>Request a Song</h2>
    <label for="patronName">Your Name</label>
    <input type="text" id="patronName" placeholder="Enter your name" />
    
    <label for="song">Song Title</label>
    <input type="text" id="song" placeholder="e.g. 'Yeah!' by Usher" />

    <label for="message">Message / Shoutout</label>
    <textarea id="message" rows="3" placeholder="e.g. Happy Birthday Tasha!"></textarea>

    <button onclick="submitRequest()">Send Request</button>
  </div>

  <div class="section">
    <h2>Tip the DJ</h2>
    <p>Use one of the quick links below:</p>
    <button onclick="window.open('https://cash.app/$puertopit77','_blank')">CashApp: $puertopit77</button><br /><br />
    <button onclick="window.open('https://paypal.me/puertopit77','_blank')">PayPal: puertopit77@gmail.com</button>
  </div>

  <script>
    function submitRequest() {
      const name = document.getElementById('patronName').value;
      const song = document.getElementById('song').value;
      const msg = document.getElementById('message').value;
      alert(`Request Sent!\nName: ${name}\nSong: ${song}\nMessage: ${msg}`);
    }
  </script>
</body>
</html>
